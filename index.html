<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            font-size: 18px;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>ようこそ！</h1>
    <button id="myButton">クリックしてください</button>
    <p id="message"></p>
    <p id="datetime"></p>

    <h2>ToDoリスト</h2>
    <input type="text" id="newTask" placeholder="新しいタスクを入力">
    <button id="addTaskButton">追加</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>

</html>
